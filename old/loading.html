<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/accordion.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pending.css">
    <script src="./js/script.js" defer></script>
    <title>Smart Seal Authentication</title>
</head>

<body class="border-box">

    <div class="mobile">

        <div class="mobile-hero"></div>

        <section class="vertical-modal">
            <img class="status-icon" src="./assets/check.svg" alt="status">

            <div class="modal-contents">

                <section class="modal-header">
                    <span>status</span>
                    <div>
                        <h2>Authenticated</h2>
                        <img src="./assets/alert-circle.svg" alt="alert circle">
                    </div>
                </section>

                <section class="modal-carousel">

                    <div class="carousel-cards">

                        <div class="carousel-card-header">

                            <div class="grid gap-y-2">
                                <div class="loader w-28 h-4 animate-pulse"></div>
                                <div class="loader w-20 h-4 animate-pulse"></div>
                            </div>
                            <img src="./assets/expand-icon.svg" alt="alert circle">

                        </div>

                        <div class="carousel-card-header mt-4">

                            <div class="grid gap-y-2">
                                <div class="loader-2 w-44 h-4 animate-pulse"></div>
                                <div class="loader-2 w-28 h-4 animate-pulse"></div>
                            </div>


                        </div>

                        <div class="my-accordion mt-4">

                            <section class="accordion-sections">
                                <button class='menu flex justify-between items-baseline'>
                                    <span class="loader-3 w-24 h-4 animate-pulse"></span>
                                    <span class='arrow rarrow'><img src="./assets/chevron_down.svg" alt="chevron down">
                                    </span>
                                </button>
                            </section>

                            <section class="accordion-sections">
                                <button class='menu flex justify-between items-baseline'>
                                    <span class="loader-3 w-24 h-4 animate-pulse"></span>
                                    <span class='arrow rarrow'><img src="./assets/chevron_down.svg" alt="chevron down">
                                    </span>
                                </button>
                            </section>

                            <section class="accordion-sections">
                                <button class='menu flex justify-between items-baseline'>
                                    <span class="loader-3 w-24 h-4 animate-pulse"></span>
                                    <span class='arrow rarrow'><img src="./assets/chevron_down.svg" alt="chevron down">
                                    </span>
                                </button>
                            </section>

                        </div>

                    </div>

                    <div class="carousel-cards">

                        <div class="carousel-card-header">

                            <div class="grid gap-y-2">
                                <div class="loader w-28 h-4 animate-pulse"></div>
                                <div class="loader w-20 h-4 animate-pulse"></div>
                            </div>
                            <img src="./assets/expand-icon.svg" alt="alert circle">

                        </div>

                        <div class="carousel-card-header mt-4">

                            <div class="grid gap-y-2">
                                <div class="loader-2 w-44 h-4 animate-pulse"></div>
                                <div class="loader-2 w-28 h-4 animate-pulse"></div>
                            </div>


                        </div>

                        <div class="my-accordion mt-4">

                            <section class="accordion-sections">
                                <button class='menu flex justify-between items-baseline'>
                                    <span class="loader-3 w-24 h-4 animate-pulse"></span>
                                    <span class='arrow rarrow'><img src="./assets/chevron_down.svg" alt="chevron down">
                                    </span>
                                </button>
                            </section>

                            <section class="accordion-sections">
                                <button class='menu flex justify-between items-baseline'>
                                    <span class="loader-3 w-24 h-4 animate-pulse"></span>
                                    <span class='arrow rarrow'><img src="./assets/chevron_down.svg" alt="chevron down">
                                    </span>
                                </button>
                            </section>

                            <section class="accordion-sections">
                                <button class='menu flex justify-between items-baseline'>
                                    <span class="loader-3 w-24 h-4 animate-pulse"></span>
                                    <span class='arrow rarrow'><img src="./assets/chevron_down.svg" alt="chevron down">
                                    </span>
                                </button>
                            </section>

                        </div>

                    </div>



                </section>



                <section class="modal-footer">

                    <div class="modal-footer-container">
                        <button class="btn">
                            <div class="loader-btn"></div>
                        </button>
                        <span id="referLink">Powered By <a href="#">Smartseal</a></span>
                    </div>

                </section>

            </div>

        </section>

    </div>



</body>

</html>
